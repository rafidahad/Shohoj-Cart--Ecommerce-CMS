version: "3.9"
services:
  app:
    build: .
    container_name: shohojcart_app
    ports:
      - "8000:8000"
    env_file: .env          # use your existing .env (points to remote MySQL)
    environment:
      RUN_MIGRATIONS: "false"
    volumes:
      - .:/var/www/html     # live-reload code in container
    restart: unless-stopped
